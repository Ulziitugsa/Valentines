<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(#EEC198, #FDBDD9);
            background-repeat: no-repeat;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for the button */
        }
        h1 {
            color: #e5186b;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        button {
            background-color: #e5186b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: absolute; /* Position absolute for easy movement */
        }
        button:hover {
            background-color: #c4165e;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var btn = document.getElementById("button5");
            var isMoving = false;

            document.addEventListener("mousemove", function (e) {
                var x = e.clientX; // Get the horizontal coordinate
                var y = e.clientY; // Get the vertical coordinate
                var rect = btn.getBoundingClientRect(); // Get button's bounding box

                // Calculate the distance between mouse and button
                var dx = x - (rect.left + rect.width / 2);
                var dy = y - (rect.top + rect.height / 2);
                var distance = Math.sqrt(dx * dx + dy * dy);

                // Check if the mouse is close to the button
                if (distance <= 50) {
                    isMoving = true; // Start moving the button
                }

                // Move the button if it's already moving
                if (isMoving) {
                    var newX = rect.left - dx / distance * 16; // Move away from the mouse horizontally
                    var newY = rect.top - dy / distance * 16; // Move away from the mouse vertically

                    // Ensure the button stays within the viewport
                    if (newX < 0 || newX + rect.width > window.innerWidth) {
                        newX = Math.min(Math.max(newX, 0), window.innerWidth - rect.width);
                    }
                    if (newY < 0 || newY + rect.height > window.innerHeight) {
                        newY = Math.min(Math.max(newY, 0), window.innerHeight - rect.height);
                    }

                    btn.style.left = newX + "px"; // Move the button horizontally
                    btn.style.top = newY + "px"; // Move the button vertically

                    // Show the dogg GIF when the button is moving away
                    document.getElementById("dogg-gif").src="dog.gif";
                } else {
                    // Show the regular dog GIF when the button is not moving away
                    document.getElementById("dogg-gif").src="dogg.gif";
                }
            });
        });
    </script>
</head>
<body style="height: 100%;">
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Low Xue Hui,</p>
        <p>Hehehe. Beeeryyyyy cheesy but was just trying some JS code while i had free time at work :)</p>
		<img id="dogg-gif" src="dogg.gif" alt="Dog GIF"> <!-- Show by default -->
        <button onclick="location.href='mailto:heremail@example.com'">Yes, I'd love to!</button>
        <button id="button5" value="Click Me">No (PLEASE DONT CLICK)</button>
    </div>
</body>
</html>
